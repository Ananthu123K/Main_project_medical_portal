<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="{% static 'Donor_login/css/donor_login.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Donor Registration</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'donor_signup' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="bloodgroup" placeholder="Blood Group" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="image">Profile Image (Optional):</label>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="{% url 'donor_login_page' %}">Login here</a></p>
    </div>
</body>
</html>
