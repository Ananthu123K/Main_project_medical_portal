<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:0;">

  <!-- Centered container -->
  <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:white; padding:40px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:100%; max-width:400px;">

      <h2 style="text-align:center; color:#dc3545; margin-bottom:30px;">Reset Password</h2>

      <!-- Alert messages -->
      {% if messages %}
        <div style="margin-bottom:20px;">
          {% for message in messages %}
            <div style="text-align:center;
                        padding:10px;
                        border-radius:5px;
                        color:white;
                        font-weight:600;
                        background: {% if message.tags == 'error' %}#dc3545{% else %}#28a745{% endif %};
                        margin-bottom:10px;">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Reset Password Form -->
      <form method="POST" action="{% url 'reset_password' token %}">
        {% csrf_token %}

        <input type="password"
               name="password"
               placeholder="New Password"
               required
               style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:16px;">

        <input type="password"
               name="confirm_password"
               placeholder="Confirm Password"
               required
               style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px; font-size:16px;">

        <button type="submit"
                style="width:100%; padding:12px; background:#dc3545; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
          Reset Password
        </button>
      </form>

      <p style="text-align:center; margin-top:20px; font-size:14px; color:#555;">
        Remembered your password? <a href="{% url 'signin_page' %}" style="color:#dc3545; text-decoration:none;">Login Here</a>
      </p>

    </div>
  </div>

</body>
</html>
