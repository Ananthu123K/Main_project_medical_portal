<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'save_category' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_name">Category Name:</label>
        <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter category name" required>
    </div>

    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" class="form-control" placeholder="Enter description" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="id_image">Image:</label>
        <input type="file" name="image" id="id_image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Add Service Category</button>
</form>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <script> swal('{{ i }}', '', 'success'); </script>
        {% elif i.tags == 'warning' %}
            <script> swal('{{ i }}', '', 'warning'); </script>
        {% elif i.tags == 'info' %}
            <script> swal('{{ i }}', '', 'info'); </script>
        {% else %}
            <script> swal('{{ i }}', '', 'error'); </script>
        {% endif %}
    {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
