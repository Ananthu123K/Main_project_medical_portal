{% extends 'index.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service Category</title>
    <style>
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        .current-image {
            margin-top: 10px;
        }

        .current-image img {
            max-width: 150px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Service Category</h2>

    <form method="POST" action="{% url 'update_service_category' categories.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Category Name:</label>
            <input type="text" name="name" id="id_name" class="form-control"
                   value="{{ categories.name }}" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" class="form-control" rows="3">{{ categories.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image" class="form-control">
            {% if categories.image %}
            <div class="current-image">
                <p>Current Image:</p>
                <img src="{{ categories.image.url }}" alt="{{ categories.name }}">
            </div>
            {% endif %}
        </div>

        <button type="submit">Update Category</button>
    </form>
</div>
</body>
</html>

{% endblock %}
