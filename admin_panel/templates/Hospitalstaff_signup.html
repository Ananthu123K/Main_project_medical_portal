<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Staff Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 30px 35px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.2s ease;
        }

        select:focus,
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
        }

        .form-group {
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Hospital Staff Signup</h2>

       <form method="POST"
      action="{% url 'hospital_staff_signup' %}"
      onsubmit="return validateStaffForm()">
    {% csrf_token %}

    <div class="form-group">
        <label>Hospital</label>
        <select name="hospital" required>
            {% for h in hospitals %}
                <option value="{{ h.id }}">{{ h.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Staff Name</label>
        <input type="text" name="name" placeholder="Enter staff name" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email"
               name="email"
               id="email"
               placeholder="Enter email address"
               required
               oninput="validateEmail()">

        <div id="emailMsg"
             style="font-size:13px; margin-top:4px;"></div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password"
               name="password"
               id="password"
               placeholder="Create password"
               required
               oninput="validatePassword()">

        <div id="passwordMsg"
             style="font-size:13px; margin-top:4px;"></div>

        <small style="color:#666;">
            Must include letter, number & special character (min 4 chars)
        </small>
    </div>

    <button type="submit">Create Staff Account</button>
</form>




    </div>
</div>
<script>
let emailValid = false;
let passwordValid = false;

function validateEmail() {
    const email = document.getElementById("email").value;
    const msg = document.getElementById("emailMsg");

    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email === "") {
        msg.innerText = "";
        emailValid = false;
    } else if (!pattern.test(email)) {
        msg.innerText = "Invalid email format";
        msg.style.color = "red";
        emailValid = false;
    } else {
        msg.innerText = "Email looks good ✔";
        msg.style.color = "green";
        emailValid = true;
    }
}

function validatePassword() {
    const password = document.getElementById("password").value;
    const msg = document.getElementById("passwordMsg");

    const pattern =
        /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{4,}$/;

    if (password === "") {
        msg.innerText = "";
        passwordValid = false;
    } else if (!pattern.test(password)) {
        msg.innerText =
          "Include letter, number & special character (min 4 chars)";
        msg.style.color = "red";
        passwordValid = false;
    } else {
        msg.innerText = "Strong password ✔";
        msg.style.color = "green";
        passwordValid = true;
    }
}

function validateStaffForm() {
    validateEmail();
    validatePassword();
    return emailValid && passwordValid;
}
</script>


</body>
</html>
{% endblock %}
