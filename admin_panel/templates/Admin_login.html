
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'admin_login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'admin_login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'admin_login/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'admin_login/css/style.css' %}">

    <title>Login #4</title>
  </head>
  <body>


 <div class="d-md-flex half">
    <div class="bg" style="
        background-image: url('{% static 'admin_login/images/dashboard_login.jpeg' %}');
        background-size: contain;   /* or 'cover', or specific size like '200px 300px' */
        background-repeat: no-repeat;
        background-position: center;
        width: 300px;               /* adjust width */
        height: 400px;              /* adjust height */
    "></div>
    <div class="contents">


      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3>Login</h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="{% url 'admin_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="username" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
                </div>

<!--                <div class="d-sm-flex mb-5 align-items-center">-->
<!--                  <label class="control control&#45;&#45;checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>-->
<!--                    <input type="checkbox" checked="checked"/>-->
<!--                    <div class="control__indicator"></div>-->
<!--                  </label>-->
<!--                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
<!--                </div>-->

                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'admin_login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admin_login/js/popper.min.js' %"></script>
    <script src="{% static 'admin_login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin_login/js/main.js' %}"></script>
  </body>
</html>
